<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drosophila Rhythmic Genes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            max-width: 1000px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
        }
        .chart-container {
            margin-top: 40px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 40px;
        }
        p.links {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Drosophila Rhythmic Genes</h1>

    <form id="searchForm">
        <input type="text" id="geneInput"
               placeholder="Enter gene IDs, separated by comma (up to 100)"
               value="FBgn0003068">
        <button type="submit">Search</button>
    </form>

    <p class="links">
        <a href="/download/GeneExpressionData.zip">Download All Data</a>
    </p>

    <div class="chart-container" id="charts"></div>

    <script>
        const sampleColors = {
            "T25LD": "#FFA500",
            "T18DD": "#0000FF",
            "T25DD": "#008000",
            "T29DD": "#FF0000"
        };

        function fetchDataAndDrawCharts(gene_ids) {
            fetch(`/gene?gene_ids=${encodeURIComponent(gene_ids)}`)
                .then(res => res.json())
                .then(data => {
                    const chartsDiv = document.getElementById("charts");
                    chartsDiv.innerHTML = "";

                    if (!data.length) {
                        chartsDiv.innerHTML = "<p>No data found for the given gene ID(s).</p>";
                        return;
                    }

                    data.forEach(gene => {
                        const canvas = document.createElement("canvas");
                        canvas.height = 400;
                        canvas.width = 800;
                        chartsDiv.appendChild(canvas);

                        const ctx = canvas.getContext("2d");

                        const datasets = [];

                        for (const [sample, values] of Object.entries(gene.expression)) {
                            const color = sampleColors[sample];

                            // 浅色区域：rep1 和 rep2（上下填充）
                            datasets.push({
                                label: `${sample} Rep1 Shadow`,
                                data: values.time_points.map((t, i) => ({x: t, y: values.rep1[i]})),
                                borderColor: 'transparent',
                                backgroundColor: `${color}44`,
                                pointRadius: 0,
                                fill: 'origin'
                            }, {
                                label: `${sample} Rep2 Shadow`,
                                data: values.time_points.map((t, i) => ({x: t, y: values.rep2[i]})),
                                borderColor: 'transparent',
                                backgroundColor: `${color}44`,
                                pointRadius: 0,
                                fill: 'end'
                            });

                            // Mean 折线
                            datasets.push({
                                label: `${sample} Mean Line`,
                                data: values.time_points.map((t, i) => ({x: t, y: values.mean[i]})),
                                borderColor: color,
                                backgroundColor: 'transparent',
                                tension: 0.2,
                                borderWidth: 2
                            });
                        }

                        new Chart(ctx, {
                            type: 'line',
                            data: { datasets },
                            options: {
                                responsive: false,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: `${gene.gene_id} - ${gene.gene_name}`
                                    },
                                    legend: {
                                        display: true,
                                        labels: {
                                            filter: (item) => !item.text.includes("Shadow")
                                        }
                                    },
                                    background: {
                                        color: 'white'
                                    }
                                },
                                scales: {
                                    x: {
                                        type: 'linear',
                                        min: 0,
                                        max: 44,
                                        title: { display: true, text: 'Time (hours)' }
                                    },
                                    y: {
                                        title: { display: true, text: 'FPKM' }
                                    }
                                }
                            }
                        });
                    });
                })
                .catch(err => {
                    console.error(err);
                    alert("Error fetching data.");
                });
        }

        document.getElementById("searchForm").addEventListener("submit", e => {
            e.preventDefault();
            const input = document.getElementById("geneInput").value;
            fetchDataAndDrawCharts(input);
        });

        window.onload = () => fetchDataAndDrawCharts("FBgn0003068");
    </script>

</body>
</html>
